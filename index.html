<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome 5.15 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Javascript Todo App</title>
  </head>
  <body onload="fetchTodoLists()">
    <div id="wrapper">
      <div id="tdl-box">
        <h2>My Todo Lists</h2>
        <ul id="todo-lists"></ul>
      </div>

      <!-- This is where all Forms will render -->
      <div id="entry-form">
        <!-- Create New Todo List -->
        <form id="new-tdl-form">
          <label for="new-tdl-list">Create New Todo List</label>
          <input
            type="text"
            name="new-tdl-list"
            id="new-tdl-list"
            placeholder="ex: Groceries"
          />
          <button type="submit" id="new-tdl-btn" class="btn">Create</button>
        </form>

        <!-- Shows Todo-List selected -->
        <form id="todo-list-form" class="hidden">
          <button id="new-task-btn" class="btn">Submit New Task</button>
        </form>
      </div>
    </div>
    <!-- Entered tasks will render here -->
    <div id="task-box">
      <div id="tasks"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
