<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome 5.15 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Todo App</title>
  </head>
  <body>
    <h1>Create a Todo-List</h1>
    <div id="wrapper">
      <div id="tdl-box">
        <h2>Todo Lists</h2>
        <ul id="todo-lists"></ul>
        <!-- Create New Todo List -->
        <form id="new-tdl-form">
          <label for="new-tdl-list">Create New Todo List</label>
          <br />
          <input
            type="text"
            name="new-tdl-list"
            id="new-tdl-list"
            placeholder="ex: Groceries"
          />
          <button type="submit" id="new-tdl-btn" class="btn">Create</button>
        </form>
      </div>

      <!-- This is where all Forms will render -->
      <div id="entry-form" class="hidden">
        <!-- Shows Todo-List selected -->
        <form id="todo-list-form"></form>
        <!-- Entered tasks will render here -->
        <div id="task-box">
          <div id="tasks"></div>
          <!-- <i id="back-arrow" class="fas fa-3x fa-arrow-alt-circle-left"></i> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
